<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpy Home</title>
    <link rel="icon" type="image/png" href="estilos/imagens/favicon.png">
    <link rel="stylesheet" href="./estilos/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">
        ðŸŒ™
    </button>
    <div class="container">
        <div class="logo-container">
            <img src="estilos/imagens/favicon.png" alt="Logo da Minha Casa Inteligente" class="logo">
        </div>
        <div id="login-form" class="form-container active">
        <h2>Login</h2>
        
        <form id="login">
            <input id="email" type="email" placeholder="E-mail">
            <div class="input-senha">
                <input id="senha" type="password" placeholder="Senha" autocomplete="password" maxlength="10">
                <span class="toggle-senha" onclick="visuSenhaLogin()">
                    <i id="olho-icon-login" class="fas fa-eye-slash"></i>
                </span>
            </div>
            <div id="mensagem-erro" style="display: none;">
                <p id="mensagem-erro-texto"></p>
            </div>
            <div class="button-wrapper">
                <button type="submit" id="botao-entrar"  class="glow-on-hover">Entrar</button>
            </div>
        </form>
        <p>Ainda nÃ£o tem uma conta? <a href="#" id="link-cadastro">Cadastre-se</a></p>
    </div>

    <div id="cadastro-form" class="form-container">
        <h2>Criar Conta</h2>
        <form id="cadastro">
            <input id="nome" type="text" placeholder="Nome Completo">
            <input id="email-cadastro" type="email" placeholder="E-mail">
            <div class="input-senha">
                <input id="senha-cadastro" type="password" placeholder="Senha" autocomplete="password" maxlength="10">
                <span class="toggle-senha" onclick="visuSenhaCadastro()">
                    <i id="olho-icon-cadastro" class="fas fa-eye-slash"></i>
                </span>
            </div>            
            <div class="input-senha">
                <input id="conf-senha-cadastro" type="password" placeholder="Confirmar Senha" autocomplete="password" maxlength="10">
                <span class="toggle-senha" onclick="visuSenhaConfirmarCadastro()">
                    <i id="olho-icon-conf" class="fas fa-eye-slash"></i>
                </span>
            </div>
            <div id="mensagem-erro-cadastro" style="display: none;">
                <p id="mensagem-erro-cadastro-texto"></p>
            </div>
            <div class="button-wrapper">
                <button id="botao-cadastrar" type="submit" class="glow-on-hover">Cadastrar</button>
            </div>
        </form>

        <p>JÃ¡ tem uma conta? <a href="#" id="link-login">FaÃ§a login</a></p>
    </div>
    
    <script src="./scripts/login.js"></script>
</body>
</html>
